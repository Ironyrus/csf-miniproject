<h1>Countries Visited: </h1>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Dates">
      <th mat-header-cell *matHeaderCellDef> Dates </th>
      <td mat-cell *matCellDef="let element"> {{element.Dates}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.Budget}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="ELEMENT_DATA.length === 0">
    <br>
    <h1> Your travel log is empty! Proceed to the <a routerLink="/search">search</a> page to add new memories! </h1>
  </div>
