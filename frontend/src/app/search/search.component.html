<h1>Select a destination!</h1>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-full-width">
        <mat-label>
            Where to?
        </mat-label>
        <input matInput iwanAutocomplete (onAddressChange)="handleAddressChange($event)" type="text" formControlName="country" id="auto-input">
        <mat-icon matSuffix>location_on</mat-icon>         
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
        <mat-label>
            Where to?
        </mat-label>
        <input matInput placeholder="Where to?" formControlName="country">
        <mat-icon matSuffix>location_on</mat-icon>         
    </mat-form-field> -->

    <br>
    <br>

    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Travel dates</mat-label>
        <mat-date-range-input
          [formGroup]="campaignOne"
          [rangePicker]="campaignOnePicker"
          [comparisonStart]="campaignOne.value.start"
          [comparisonEnd]="campaignOne.value.end">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
      </mat-form-field>

    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="!searchForm.valid">Go!</button>

</form>

<br><br>
<h1>History</h1>
<div *ngFor="let country of countries; let i = index">
    <table>
        <tr>
            <td style="width:200px">
                <button
                    mat-raised-button color="primary"
                    (click)="goToItinerary(country)">{{country}}</button><br>
            </td>
            <td>
                <button routerLink="/search" mat-raised-button (click)="deleteItinerary(country)" color="warn">Delete</button>
            </td>
        </tr>
    </table>
</div>
